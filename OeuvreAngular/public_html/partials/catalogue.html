<div  class="col-md-11 col-md-offset-1">
    <h1 align='center'>Catalogue des oeuvres</h1>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <td>Titre</td>
                <td>Prix</td>
                <td>Prénom propriétaire</td>
                <td>Nom propriétaire</td>
                <td>Réserver</td>
                <td>Modifier</td>
                <td>Supprimer</td>                
            </tr>  
        </thead>
        <tbody>
            
            <tr ng-repeat='oeuvre in oeuvresCtrl.oeuvres'>
                <td>{{oeuvre.titre}}</td>
                <td>{{oeuvre.prix}}</td>
                <td>{{oeuvre.proprietaire.prenom_proprietaire}}</td>
                <td>{{oeuvre.proprietaire.nom_proprietaire}}</td>
                <td><a class="btn btn-primary" href="#/reservation/{{oeuvre.id_oeuvre}}">Réserver</a></td>
                <td><a class="btn btn-primary" href="#/oeuvre/{{oeuvre.id_oeuvre}}">Modifier</a></td> 
                <td><a class="btn btn-primary"
                        confirmed-click="oeuvresCtrl.deleteOeuvre(oeuvre.id_oeuvre)"
                        ng-confirm-box-click="Confirmer la suppression ?">Supprimer</a></td>
            </tr>
        </tbody>
    </table>          
</div>
