<div class="well">
    <form class="form-signin form-horizontal" role="form" name="userForm">  
        <h1 align='center'>{{userCtrl.pageTitle}}</h1>
        <div class="form-group" >
            <div class="col-sm-6 col-sm-offset-3" ng-show="userCtrl.succes" >
                <div class="alert-success" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    {{userCtrl.succes}}
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Nom : </label>
            <div class="col-md-3">
                <input type="text" ng-model="userCtrl.user.nom_proprietaire" class="form-control" placeholder="Saisir votre nom" required autofocus>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Prénom : </label>
            <div class="col-md-3">
                <input type="text" ng-model="userCtrl.user.prenom_proprietaire" class="form-control" placeholder="Saisir votre prénom" required autofocus>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Login : </label>
            <div class="col-md-3">
                <input type="text" ng-model="userCtrl.user.login" class="form-control" placeholder="Saisir votre identifiant" required autofocus>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Mot de passe : </label>
            <div class="col-md-3">
                <input type="password" ng-model="userCtrl.user.pwd"  class="form-control" placeholder="Saisir votre mot de passe" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5 col-md-offset-3">
                <button type="submit" class="btn btn-default btn-primary" ng-click="userCtrl.editUser(userCtrl.user.id_proprietaire, userForm)"><span class="glyphicon glyphicon-log-in"></span> Valider</button>
            </div>
        </div>
        <div class="form-group" >
            <div class="col-sm-6 col-sm-offset-3" ng-show="userCtrl.error" >
                <div class="alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    {{userCtrl.error}}
                </div>
            </div>
        </div>
    </form>
</div>
