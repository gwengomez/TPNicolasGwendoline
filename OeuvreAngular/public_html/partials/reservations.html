<div  class="col-md-11 col-md-offset-1">
    <h1 align='center'>Liste des réservations</h1>             
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <td>Titre</td>
                <td>Date</td>
                <td>Statut</td>
                <td>Prénom adhérent</td>
                <td>Nom adhérent</td>
                <td>Confirmer</td>
                <td>Supprimer</td>
            </tr>
        </thead>
        <tbody>
            <!--<c:forEach var="reservation" items="${lstReservationsR}">-->
                <tr ng-repeat='reservation in reservationsCtrl.reservations'>
                    <td>{{reservation.oeuvre.titre}}</td>
                    <td>{{reservation.date_reservation| date:"dd/MM/yyyy"}}</td>
                    <td>{{reservation.statut}}</td>
                    <td>{{reservation.adherent.prenom_adherent}}</td>
                    <td>{{reservation.adherent.nom_adherent}}</td>
                    <td><a class="btn btn-primary" ng-click="reservationsCtrl.confirmerReservation(reservation.oeuvre.id_oeuvre, reservation.date_reservation)">Confirmer</a></td>
                    <td><a class="btn btn-primary" ng-click="reservationsCtrl.deleteReservation(reservation.oeuvre.id_oeuvre, reservation.date_reservation)">Supprimer</a></td>                    
                </tr>
            <!--</c:forEach>-->
        </tbody>
    </table>              
</div>
